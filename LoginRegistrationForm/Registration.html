<!DOCTYPE html>
<html>
<head>
<title>Register Here</title>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<form action = "RegistrationServlet" method = "post">
		<div class="container">
			<h1>Registration Form</h1>
			<p>Please fill in this form to create an account.</p>
			<hr>
			<div>
				<label><b>FirstName</b></label>
			</div>
			<input type="text" placeholder="Enter FirstName" name="firstName" pattern="^[A-Za-z]+$" title="first letter should be capital and only alphabets" >
			<div>
				<label><b>LastName</b></label>
			</div>
			<input type="text" placeholder="Enter LastName" name="lastName" id = "lastName" pattern="^[A-Za-z]+$" title="first letter should be capital and only alphabets"required
				>
			<div>
				<label><b>ContactNumber</b></label>
			</div>
			<input type="text" placeholder="Enter ContactNumber" name="contactNo" pattern = "(0/91)?[7-9][0-9]{9}" title = "contact should contain numeric value only"
				required>
				<div>
				<label><b>Gender</b></label>
			</div>
			<select name = "gender"  required>
				<option value="">None</option>
  				<option value="Male">Male</option>
  				<option value="Female">Female</option>
  			</select>
			<div>
				<label><b>Username</b></label>
			</div>
			<input type="text" placeholder="Enter Username" name="username" pattern = "^[a-z0-9]{1,8}$" title = "user name should contain only alphabets in lower case and numric value"
				required>
			<div>
				<label><b>Email</b></label>
			</div>
			<input type="text" placeholder="Enter Email" name="emailId" pattern = "^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title = "email should contain only alphabets and numric value follwed by special character"
			required >
			<div>
				<label><b>Password</b></label>
			</div>
			<input type="password" placeholder="Enter Password" name="password" pattern ="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{8,20}$" title = "password should be minimum 8 character"
			required>
			<div>
				<label><b>Confirm Password</b></label>
			</div>
			<input type="password" placeholder="Confirm Password"
				name="confirmPassword" >
			<hr>
			<button type="submit" class="registerbtn">Register</button>
			<button type="reset" class="registerbtn">Reset</button>
			
		</div>


	</form>
	<a href ="Login.html"><button type="submit" class="registerbtn">Login</button></a>
</body>
</html>
