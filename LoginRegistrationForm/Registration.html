<!DOCTYPE html>
<html>
<head>
<title>Register Here</title>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<form action = "RegistrationServlet" method = "post">
		<div class="container">
			<h1>Registration Form</h1>
			<p>Please fill in this form to create an account.</p>
			<hr>
			<div>
				<label><b>FirstName</b></label>
			</div>
			<input type="text" placeholder="Enter FirstName" name="firstName"
				required>
			<div>
				<label><b>LastName</b></label>
			</div>
			<input type="text" placeholder="Enter LastName" name="lastName"
				required>
			<div>
				<label><b>ContactNumber</b></label>
			</div>
			<input type="text" placeholder="Enter ContactNumber" name="contactNo"
				required>
				<div>
				<label><b>Gender</b></label>
			</div>
			<select name = "gender"  required>
				<option value="">None</option>
  				<option value="Male">Male</option>
  				<option value="Female">Female</option>
  			</select>
			<div>
				<label><b>Username</b></label>
			</div>
			<input type="text" placeholder="Enter Username" name="username"
				required>
			<div>
				<label><b>Email</b></label>
			</div>
			<input type="text" placeholder="Enter Email" name="emailId" required>
			<div>
				<label><b>Password</b></label>
			</div>
			<input type="password" placeholder="Enter Password" name="password"
				required>
			<div>
				<label><b>Confirm Password</b></label>
			</div>
			<input type="password" placeholder="Confirm Password"
				name="confirmPassword" required>
			<hr>
			<button type="submit" class="registerbtn">Register</button>
			<button type="reset" class="registerbtn">Reset</button>
		</div>


	</form>
	<a href ="Login.html"><button type="submit" class="registerbtn">Login</button></a>
</body>
</html>
